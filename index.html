<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!------------------->
    <!-- BOOTSTRAP CSS -->
    <!------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!------------------->
    <!-- BOOTSTRAP ICON -->
    <!------------------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!------------------->
    <!-- BOX ICONS -->
    <!------------------->
    <!------------------->
    <!-- FONT---AWESOME -->
    <!------------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="boxicons.min.css" />
    <!------------------->
    <!-- REMIX ICONS -->
    <!------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!------------------->
    <!-- STYLE CSS -->
    <!------------------->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <title>Arsha Project</title>
  </head>
  <body>
    <!--  -->
    <!--  -->
    <!-- preloader -->
    <div class="preloader">
      <div class="loader-wrap d-flex gap-4">
        <div class="preloader-dots"></div>
        <div class="preloader-dots"></div>
        <div class="preloader-dots"></div>
        <div class="preloader-dots"></div>
      </div>
    </div>
    <!--  -->
    <!--  -->
    <header>
      <div class="container">
        <!------------->
        <!-- NAV BAR -->
        <!------------->
        <div class="nav-wrap">
          <nav>
            <!-- nav logo -->
            <div class="nav-logo">
              <h3>ARSHA</h3>
            </div>
            <!-- mobile hamburger -->
            <div class="hamburger">
              <div class="burger-one"></div>
              <div class="burger-two"></div>
              <div class="burger-three"></div>
            </div>
            <!-- navbar links -->
            <div class="nav-links">
              <a href="#home" class="nav-active">Home</a>
              <a href="#about">About</a>
              <a href="#services">Services</a>
              <a href="#portfolio">Portfolio</a>
              <a href="#team">Team</a>
              <a href="#" class="nav-drop"
                >Drop Down <i class="fas fa-chevron-down"></i
              ></a>
              <a href="#contact">Contact</a>
            </div>
            <!-- nav cta -->
            <a href="#" class="nav-cta">Get Started</a>
          </nav>
        </div>
      </div>
      <!------------------>
      <!-- HERO SECTION -->
      <!------------------>
      <div class="container hero-container">
        <div
          id="home"
          class="row hero-row justify-content-center align-items-center"
        >
          <!-- hero first col -->
          <div class="hero-first-col col-12 col-lg-7 text-center text-lg-start">
            <h2 class="hero-h2 mb-3">
              Better Solutions For Your <span class="hero-typed"> </span>
            </h2>
            <h4 class="hero-h4 mb-3">
              We are team of talented designers making websites with Bootstrap
            </h4>
            <!-- hero btn -->
            <div class="hero-btn-row d-flex align-items-center gap-3">
              <a href="#" class="btn first-hero-btn rounded-pill"
                >Get Started</a
              >
              <a href="#" class="btn second-hero-btn"
                ><i class="fa-regular fa-circle-play hero-play-icon me-2"></i
                >Watch Video</a
              >
            </div>
          </div>
          <!-- hero second col -->
          <img
            src="images/hero-img.png"
            alt=""
            class="col-7 col-md-8 col-lg-5 img-fluid hero-img"
          />
        </div>
      </div>
    </header>
    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->
    <!--------------->
    <!-- JQUERY JS -->
    <!--------------->
    <script src="js/jquery.js"></script>
    <!------------------>
    <!-- BOOTSTRAP JS -->
    <!------------------>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!---------------->
    <!-- ISOTOPE JS -->
    <!---------------->
    <script src="js/isotope.pkgd.min.js"></script>
    <!---------------->
    <!-- COUNTER JS -->
    <!---------------->
    <script src="js/jquery-counter.js"></script>
    <!------------------>
    <!-- WAYPOINTS JS -->
    <!------------------>
    <script src="js/waypoint.js"></script>
    <!-------------->
    <!-- TYPED JS -->
    <!-------------->
    <script src="js/typed.js"></script>
    <!----------------->
    <!-- LIGHTBOX JS -->
    <!----------------->
    <script src="js/lightbox.js"></script>
    <!------------>
    <!-- APP JS -->
    <!------------>
    <script src="js/app.js"></script>
  </body>
</html>
